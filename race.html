<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Race Generator</title>
	</head>
	<body>
		<div id="game">
			<div id="track_container">
				<p>
					Green Car:
					<span id="cp">Computer</span>
				</p>
				<p>
					Blue Car:
					<span id="p1">You</span>
				</p>
				<div class="track" id="computer_track">
					<div class="car" id="computer"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
				</div>
				<div class="track" id="player_track">
					<div class="car" id="player1"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
					<div class="path"></div>
				</div>
			</div>
			<div class="display">
				<div class="buttons">
					<button id="race_button">Race!</button>
					<button id="reset_button">Reset</button>
				</div>
				<div class="result" id="result">Press "Race!" to begin!</div>
			</div>
		</div>
	</body>
</html>
